# permissions for end users to view sushrutawsmanagers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: sushrutawsmanager-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operatortag
    app.kubernetes.io/part-of: operatortag
    app.kubernetes.io/managed-by: kustomize
  name: sushrutawsmanager-viewer-role
rules:
- apiGroups:
  - aws.sushrut.com
  resources:
  - sushrutawsmanagers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - aws.sushrut.com
  resources:
  - sushrutawsmanagers/status
  verbs:
  - get
